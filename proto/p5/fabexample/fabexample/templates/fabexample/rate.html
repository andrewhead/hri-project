{% load staticfiles %}
<html>
    <head>
    <meta charset='utf-8' />
    <title>Rate</title>
    <link rel='stylesheet' href="{% static "fabexample/css/jquery-ui.css" %}" />
    <link rel='stylesheet' href="{% static "fabexample/css/main.css" %}" />
    <script src="{% static "fabexample/js/jquery.min.js" %}"></script>
    <script src="{% static "fabexample/js/js.cookie.js" %}"></script>
    <script src="{% static "fabexample/js/jquery-ui.js" %}"></script>
    <script>
        $(function() {
            $('#quality_buttons').buttonset();
            var labelCount = $('#quality_buttons label').length;
            $('#quality_buttons label span').each(function(i, v) {
                $(this).css('background-color', function(i) {
                    var newBrightness = Math.floor(255 - (128 * (i / (labelCount - 1))));
                    return 'rgb(' + [newBrightness, newBrightness, newBrightness].join(',') + ')';
                } (i));
            });
        });
    </script>
    </head>
    <body>
        <div id='main_cont'>
            <h1>How close does the current example reproduce the original?</h1>
            <form method='GET' action={% url 'accept' %}>
                <div id='quality_buttons'>
                    <input type='radio' id='radio7' name='rating_id' value='7' /><label for='radio7'>Extremely similar</label>
                    <input type='radio' id='radio6' name='rating_id' value='6' /><label for='radio6'> . </label>
                    <input type='radio' id='radio5' name='rating_id' value='5' /><label for='radio5'> . </label>
                    <input type='radio' id='radio4' name='rating_id' value='4' /><label for='radio4'> . </label>
                    <input type='radio' id='radio3' name='rating_id' value='3' /><label for='radio3'> . </label>
                    <input type='radio' id='radio2' name='rating_id' value='2' /><label for='radio2'> . </label>
                    <input type='radio' id='radio1' name='rating_id' value='1' /><label for='radio1'>Not similar at all</label>
                </div>
                <div id='report_quality_cont'>
                    <input type='submit' id='report_quality_button' value="Report Quality" />
                </div>
            </form>
        </div>
    </body>
</html>
