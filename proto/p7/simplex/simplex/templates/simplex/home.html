{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8" />
        <title>Control by Example</title>
        <link rel='stylesheet' href="{% static "simplex/css/main.css" %}" />
    </head>
    <body>
        <div id='main_cont'>
            <h1 id='main_header'>Goal</h1>
            <div id='exemplar_cont'></div>
            <div id='rank_cont'>
                <h2>Sort the examples by quality</h2>
                <div id='rank_panel'>
                    <div class='ref_label'>
                        <p>Best</p>
                    </div>
                    <div id='rank_bar'></div>
                    <div class='ref_label'>
                        <p>Worst</p>
                    </div>
                </div>
            </div>
            <div id='upload_ranking_cont'>
                <button id='upload_ranking_butt'>I'm Done Sorting</button>
            </div>
        </div>
        <script src="{% static "simplex/js/d3.js" %}"></script>
        <script src="{% static "simplex/js/jquery.min.js" %}"></script>
        <script src="{% static "simplex/js/ui.js" %}"></script>
    </body>
</html>
